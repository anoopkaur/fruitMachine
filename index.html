<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mr Sqawks Fruit Machine</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/fruit.js"></script>
  </head>
  <body>
    <header class="game-start">
      <img id="start" src="images/StartButton.png" alt="StartButton" />

      <form id="gameProgress">
        <div class="details">
          <div class="balance">
            <h3>Balance:</h3>
            <p id="balanceDisplay">500</p>
          </div>

          <div class="wins">
            <h3>Wins:</h3>
            <p id="winScore">0</p>
          </div>

          <div class="betting">
            <h3>Bet amount:</h3>
            <input id="betAmount" type="number" min="1" max="100" value="1" />
          </div>

          <button
            class="reset"
            onclick="resetFunction()"
            value="reset"
          ></button>
        </div>
      </form>
    </header>

    <div class="slotImages">
      <div class="image">
        <img id="r1" src="images/CasinoPokerSlot.png" alt="Slot1" width="150" />
      </div>
      <div class="image">
        <img id="r2" src="images/CasinoPokerSlot.png" alt="Slot2" width="150" />
      </div>
      <div class="image">
        <img id="r3" src="images/CasinoPokerSlot.png" alt="Slot3" width="150" />
      </div>
    </div>

    <div class="results">
      <div class="winner">
        <img id="winLogo" src="" alt="" />
      </div>
      <div class="loser">
        <img id="lossLogo" src="" alt="" />
      </div>
    </div>
  </body>
</html>
